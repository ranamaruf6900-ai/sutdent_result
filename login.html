<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sign In / Sign Up</title>
    <style>
        /* General Styles */
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Container for the whole form area */
        .container {
            display: flex;
            width: 800px;
            max-width: 90%;
            min-height: 500px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Ensures the rounded corners apply correctly */
        }
        
        /* Left Panel - Sign In */
        .sign-in-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .sign-in-panel h2 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
        }

        .social-icon:hover {
            background-color: #f0f0f0;
        }

        .divider-text {
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Form Fields */
        .input-group {
            width: 100%;
            margin-bottom: 15px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding/border in the element's total width/height */
        }

        /* Sign In Button */
        .sign-in-btn {
            background-color: #5b28d7; /* Primary purple color */
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .sign-in-btn:hover {
            background-color: #481fb0;
        }

        .forgot-password {
            font-size: 14px;
            color: #5b28d7;
            text-decoration: none;
            margin-top: 10px;
        }

        /* Right Panel - Sign Up */
        .sign-up-panel {
            flex: 1;
            background-color: #5b28d7; /* Primary purple color */
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            /* Mimic the rounded side visually */
            border-top-right-radius: 15px; 
            border-bottom-right-radius: 15px;
            /* Note: Achieving the exact smooth, asymmetric curve seen in the image requires more advanced CSS (e.g., ::before or SVG) */
        }

        .sign-up-panel h1 {
            font-size: 35px;
            margin-bottom: 10px;
        }

        .sign-up-panel p {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        /* Sign Up Button (Inverse style) */
        .sign-up-btn {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 12px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .sign-up-btn:hover {
            background-color: white;
            color: #5b28d7;
        }
        
        /* Responsiveness for smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                min-height: 80vh;
                width: 90%;
            }

            .sign-in-panel, .sign-up-panel {
                padding: 30px 20px;
            }

            .sign-up-panel {
                /* On small screens, put the Sign Up panel at the bottom and make it full width */
                border-radius: 0 0 15px 15px; 
            }

            .sign-in-panel {
                border-radius: 15px 15px 0 0; 
            }
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="sign-in-panel">
            <h2>Sign In</h2>

            <div class="social-icons">
                <a href="#" class="social-icon" style="font-weight: bold;">G+</a> <a href="#" class="social-icon" style="font-weight: bold;">f</a>  <a href="#" class="social-icon" style="font-size: 24px;">&#9737;</a> <a href="#" class="social-icon" style="font-weight: bold;">in</a> </div>
            
            <p class="divider-text">or use your email password</p>

            <div class="input-group">
                <input type="email" class="input-field" placeholder="Email" required>
            </div>
            
            <div class="input-group">
                <input type="password" class="input-field" placeholder="Password" required>
            </div>

            <a href="#" class="forgot-password">Forgot Your Password?</a>
            
            <button type="submit" class="sign-in-btn">SIGN IN</button>
        </div>
        
        <div class="sign-up-panel">
            <h1>Hello, Friend!</h1>
            <p>
                Register with your personal details to use all 
                of site features
            </p>
            <button class="sign-up-btn">SIGN UP</button>
        </div>

    </div>

</body>
</html>
